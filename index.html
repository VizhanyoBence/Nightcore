<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightcore Roleplay</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
                text-align: center;
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Nightcore Roleplay</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Főoldal</a></li>
                <li><a href="szabalyzat.html">Szabályzat</a></li>
                <li><a href="csatlakozas.html">Csatlakozás</a></li>
                <li><a href="kapcsolat.html">Kapcsolat</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">☰</div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Üdvözlünk a Nightcore Roleplay szerveren!</h1>
            <p>Csatlakozz és éld át a legjobb szerepjáték élményt!</p>
            <a href="csatlakozas.html" class="btn">Csatlakozz most</a>
        </section>

        <section class="server-status">
            <h2>Szerver Állapota</h2>
            <div id="server-info">
                <p>Üzemel</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nightcore Roleplay</p>
    </footer>
    
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
